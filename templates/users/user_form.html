<h2 class="form-heading">
    {% if form.instance.pk %}Update{% else %}Create{% endif %} User
</h2>

<form method="POST" class="user-form">
    {% csrf_token %}
    <div class="form-fields">
        {{ form.as_p }}
    </div>
    <div class="form-actions">
        <button type="submit" class="save-btn">
            <i class="fas fa-save"></i> Save
        </button>
        <a href="{% url 'user_list' %}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to User List
        </a>
    </div>
</form>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 20px;
    }
    .form-heading {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }
    .user-form {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
    }
    .form-fields p {
        margin-bottom: 15px;
    }
    .form-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
    }
    .save-btn, .back-btn {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 14px;
        color: white;
        border: none;
        cursor: pointer;
    }
    .save-btn {
        background-color: #28a745;
    }
    .save-btn:hover {
        background-color: #218838;
    }
    .back-btn {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
    }
    .back-btn:hover {
        background-color: #0056b3;
    }
    .form-actions .fas {
        margin-right: 8px;
    }
</style>
